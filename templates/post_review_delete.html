{% extends "base_bootstrap.html" %}
{% block content %}
<h1>Delete Review</h1>

<p>Are you sure you want to delete</p>
<p>{{ review.review }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit"  class="btn btn-primary" value="Yes, delete.">
  <a href="{% url 'blog:post_detail' review.post.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
