<!-- templates/home.html -->
{% extends 'base_menu.html' %}



{% block content %}
<div class="container" style>




  {% for post in object_list %}
    <div class="post-entry">
      <h2><a href="{% url 'blog:post_detail' post.pk %}">{{ post.title }}</a></h2>
      <p>{{ post.body }}</p>
    </div>
  {% endfor %}



</div>
{% endblock content %}
