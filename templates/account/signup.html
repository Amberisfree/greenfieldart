<!-- templates/signup.html -->
{% extends 'base_menu.html' %}

{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="container" >
  <div>
    <h2>Sign up</h2>
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        
        <button type="submit" class="btn btn-success ">Sign up</button>
      </form>
  </div>
</div>
{% endblock content %}
